<div class="main-container p-3">
  <form [formGroup]="form">
    <div class="header shadow p-3 rounded mb-5">
      <div class="me-3">
        <label for="grade" class="form-label">Grade</label>
        <input type="text" class="form-control custom-width" id="grade" placeholder="New Grade" formControlName="grade"/>
      </div>
      <div class="me-3">
        <label for="kra" class="form-label">KRA</label>
        <textarea class="form-control custom-textarea-width" id="kra" rows="1" placeholder="Enter KRA" formControlName="kra"></textarea>
      </div>
      <div class="me-1">
        <label class="mb-3">Status</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="status" id="active" value="Active" formControlName="status" [checked]="form.get('status')?.value === 'Active'"/>
          <label class="form-check-label" for="active">Active</label>
        </div>
      </div>
      <div class="d-flex align-items-end mb-1">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="status" id="inactive" value="Inactive" formControlName="status" [checked]="form.get('status')?.value === 'Inactive'"/>
          <label class="form-check-label" for="inactive">In-Active</label>
        </div>
      </div>
      <div class="button-container">
        <button type="button" class="btn btn-outline-dark rounded-0 px-4 me-2" (click)="resetFields()">Close</button>
        <button type="button" class="btn btn-primary rounded-0 px-4 save-button" (click)="saveData()">Save</button>
      </div>
    </div>
  </form>
  <app-body></app-body>
</div>
